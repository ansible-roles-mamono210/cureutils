---
- name: Check whether Cureutils command is installed
  ansible.builtin.command: cure version
  register: CUREUTILS_INSTALLED
  ignore_errors: yes
  changed_when: false
  environment:
    RUBYOPT: -EUTF-8
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

- name: Install Bundler
  community.general.gem:
    name: bundler
    state: latest
    user_install: no
  when: CUREUTILS_INSTALLED is failed

- name: Update gem
  ansible.builtin.command: gem update --system
  ignore_errors: yes
  when: CUREUTILS_INSTALLED is failed

- name: Install Cureutils
  community.general.gem:
    name: cureutils
    state: present
    user_install: no
  when: CUREUTILS_INSTALLED is failed
